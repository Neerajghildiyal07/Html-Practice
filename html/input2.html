<html>
<body>
    <h1><center>Registration Form</center></h1>
    <center>

    <form>
        <table>
            <tr>
        <td>Enter User Name</td>
        <td><input type="text" name="n"></td>
            </tr>
            <tr>
        <td>Enter Password</td>
        <td><input type="password" name="p" required></td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td><input type="email" name="e" required></td>
                    </tr>
                    <tr>
                        <td>Enter Phone</td>
                        <td><input type="number" name="ph" required></td>
                            </tr>

                            <tr>
                                <td>Enter Address</td>
                                <td><input type="text" name="a" required></td>
                                    </tr>
                        <tr>
                            <td>Select Gender</td>
                            <td>
                                <input type="radio" name="g" value="Male">Male
                                <input type="radio" name="g" value="FeMale">Female
                            </td>
                        </tr>
                        <tr>
                            <td>Select Hobbies</td>
                            <td>
                                <input type="checkbox" name="h" value="Music">Music
                                <input type="checkbox" name="h" value="Travelling">Travelling
                                <input type="checkbox" name="h" value="Games">Games
                                <input type="checkbox" name="h" value="Books">Books
                                
                            </td>
                        </tr>
                <tr>
                    <td>Select Country</td>
                    <td>
                        <select name="cnt">
                            <option value="India">India</option>
                            <option value="India">USA</option>
                            <option value="India">UAE</option>
                            <option value="India">Iorland</option>
                            <option value="India">Engalnd</option>
                            <option value="India">newzeland</option>
                            <option value="India">Bangladesh</option>
                            <option value="India">Africa</option>
                            
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Select DOB</td>
                    <td><input type="date" name="dt"></td>
                </tr>
        <tr>
            <td>Select File</td>
            <td><input type="file" name="file"></td>
        </tr>
        <tr>
            <td>About Your Self</td>
            <td>
                <textarea rows="5" cols="20" name="at"></textarea>
            </td>
        </tr>
            <tr>
       <td> <input type="submit" name="submit" value="Register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
